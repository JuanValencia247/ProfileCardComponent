<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-container">
    <section class="main-container__card">
      <img class="main-container__card-fondo" src="./images/bg-pattern-card.svg" alt="">
    </section>

    <section class="main-container__usuario">
      <div class="main-container__usuario-container-image">
        <img class="main-container__usuario-image" src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="main-container__usuario-container-data">
        <span class="main-container__usuario-name">Victor Crest <span class="main-container__usuario-age">26</span></span>
        <p class="main-container__usuario-city">London</p>
      </div>
     
    </section>

    <section class="main-container__stats">
      <div class="main-container__stats-container"> 
        <span class="main-container__stats-number">80K</span>
        <p class="main-container__stats-description">Followers</p>
      </div>

      <div class="main-container__stats-container"> 
        <span class="main-container__stats-number">803K</span>
        <p class="main-container__stats-description">Likes</p>
      </div>

      <div class="main-container__stats-container"> 
        <span class="main-container__stats-number">1.4K</span>
        <p class="main-container__stats-description">Photos</p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
  </footer>
</body>
</html>
